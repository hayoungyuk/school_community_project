{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class = "row my-3">
<h1>글 수정</h1>


{% if user.is_authenticated%}

<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
        {{form | crispy}}
    </table>
    <button type="submit"> submit </button>
</form>

{% endif %}
</div>

{% endblock %}
